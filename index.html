<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Simple Calculator Game</h1>
  <div id="auth-status">Authenticating...</div>
  <div id="auth-data"></div> <!-- Add this line to display auth data -->
  <div id="game" style="display: none;">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
  </div>
  <h2>Result: <span id="result"></span></h2>

  <script>
    Telegram.WebApp.ready();
    console.log('Telegram WebApp is ready');

    const authStatus = document.getElementById('auth-status');
    const authDataDiv = document.getElementById('auth-data'); // Add this line
    const gameDiv = document.getElementById('game');

    // Get the authentication data from Telegram WebApp
    const authData = Telegram.WebApp.initDataUnsafe;
    const authQueryString = Telegram.WebApp.initData;

    // Display the entire authData object for debugging
    authDataDiv.innerText = `Auth Data: ${JSON.stringify(authData, null, 2)}`; // Add this line
    console.log('Auth Data:', authData);
    console.log('Auth Query String:', authQueryString);

    // Extract necessary data
    const telegramUserId = authData.user?.id;
    const username = authData.user?.username;
    const authDate = authData.auth_date;
    const language_code = authData.user?.language_code;
    const allows_write_to_pm = authData.user?.allows_write_to_pm;
    const hash = authData.hash;

    // Display extracted data for debugging
    authDataDiv.innerText += `\nExtracted Data: ${JSON.stringify({ telegramUserId, username, authDate, hash }, null, 2)}`; // Add this line
    console.log('Extracted Data:', { telegramUserId, username, authDate, hash });

    // Send authentication data to backend for verification
    // Send authentication data to backend for verification
fetch('https://78d7-182-189-96-197.ngrok-free.app/auth/telegramAuth', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    user: {
      id: authData.user.id,
      first_name: authData.user.first_name,
      last_name: authData.user.last_name,
      username: authData.user.username,
      photo_url: authData.user.photo_url,
      // auth_date: authData.auth_date,
      language_code: authData.user.language_code,
      allows_write_to_pm : authData.user.allows_write_to_pm,
      // hash: authData.hash
    }, 
      auth_date: authData.auth_date,
      query_id: authData.query_id,
      hash: authData.hash,

  })
})
.then(response => response.json())
.then(data => {
  if (data.error) {
    console.log('Authorization failed!');
  } else {
    console.log('Authorization succeeded!', data);
  }
})
.catch(error => {
  console.error('Error:', error);
});

    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = 'Error: Division by zero';
          }
          break;
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
