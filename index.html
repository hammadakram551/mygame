<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Simple Calculator Game</h1>
  <div id="auth-status">Authenticating...</div>
  <div id="auth-data"></div>
  <div id="scores"></div> <!-- To display user scores -->
  <div id="current-score">
    <h2>Current Score: <span id="currentScoreValue">0</span></h2>
    <button onclick="addToCurrentScore()">Add 10</button>
    <button onclick="submitScore()">Submit Score</button>
  </div>
  <div id="game" style="display: none;">
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
  </div>
  <h2>Result: <span id="result"></span></h2>

  <script>
    Telegram.WebApp.ready();
    console.log('Telegram WebApp is ready');

    const authStatus = document.getElementById('auth-status');
    const authDataDiv = document.getElementById('auth-data');
    const gameDiv = document.getElementById('game');
    const scoresDiv = document.getElementById('scores');
    const currentScoreValue = document.getElementById('currentScoreValue');

    const authData = Telegram.WebApp.initData;
    
    authDataDiv.innerText = `Auth Data: ${authData}`;
    console.log('Auth Data:', authData);

    fetch('https://popular-hyena-proven.ngrok-free.app/auth/telegramAuth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ data: authData }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        authStatus.innerText = 'Authorization failed!';
        console.error('Authorization failed:', data.error);
      } else {
        authStatus.innerText = 'Authorization succeeded!';
        gameDiv.style.display = 'block';
        console.log('Authorization succeeded:', data);

        if (data.scores && data.scores.length > 0) {
          scoresDiv.innerHTML = `<h2>Your Scores: ${data.scores.map(score => score.scores).join(', ')}</h2>`;
        } else {
          scoresDiv.innerHTML = '<h2>No scores available</h2>';
        }
      }
    })
    .catch(error => {
      authStatus.innerText = 'Error during authorization.';
      console.error('Error:', error);
    });

    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = 'Error: Division by zero';
          }
          break;
      }

      document.getElementById('result').innerText = result;
    }

    function addToCurrentScore() {
      let currentScore = parseInt(currentScoreValue.innerText, 10);
      currentScore += 10;
      currentScoreValue.innerText = currentScore;
    }

    function submitScore() {
      const currentScore = parseInt(currentScoreValue.innerText, 10);

      fetch('https://popular-hyena-proven.ngrok-free.app/balance/', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${Telegram.WebApp.initData}`
        },
        body: JSON.stringify({ score: currentScore }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error('Error updating score:', data.error);
        } else {
          console.log('Score updated successfully:', data);
          // Optionally, refresh the scores
          fetchScores();
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function fetchScores() {
      fetch('https://popular-hyena-proven.ngrok-free.app/balance/score', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${Telegram.WebApp.initData}`
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          console.error('Error fetching scores:', data.error);
        } else {
          if (data.length > 0) {
            scoresDiv.innerHTML = `<h2>Your Scores: ${data.map(score => score.scores).join(', ')}</h2>`;
          } else {
            scoresDiv.innerHTML = '<h2>No scores available</h2>';
          }
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
